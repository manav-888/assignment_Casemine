<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Web Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #007bff;
            background-color: #f0f8ff;
            border-radius: 5px;
        }
        .loading {
            display: none; /* Hide loading spinner initially */
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
        }
        .spinner-border {
            width: 2rem;
            height: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">NLP Web Application</h1>
            <p class="lead">Classify text and generate creative content using NLP models.</p>
        </div>

        <div class="card">
            <div class="card-body">
                <h2>Text Classification</h2>
                <form id="classifyForm">
                    <div class="form-group">
                        <label for="text">Enter text for classification:</label>
                        <input type="text" class="form-control" id="text" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Classify <i class="fas fa-check"></i></button>
                </form>
                <div id="classificationResult" class="result"></div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h2>Text Generation</h2>
                <form id="generateForm">
                    <div class="form-group">
                        <label for="prompt">Enter prompt for text generation:</label>
                        <input type="text" class="form-control" id="prompt" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate <i class="fas fa-rocket"></i></button>
                </form>
                <div id="generationResult" class="result"></div>
            </div>
        </div>
    </div>

    <div class="loading text-center" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 NLP Web App. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Handle classification form submission
        $('#classifyForm').on('submit', function(event) {
            event.preventDefault();
            const inputText = $('#text').val();
            $('#loadingSpinner').show(); // Show loading spinner

            $.post('/classify', { text: inputText }, function(data) {
                $('#loadingSpinner').hide(); // Hide loading spinner
                $('#classificationResult').text('Classification: ' + data.classification).fadeIn();
            }).fail(function() {
                $('#loadingSpinner').hide(); // Hide loading spinner on error
                $('#classificationResult').text('Error occurred during classification.').fadeIn();
            });
        });

        // Handle generation form submission
        $('#generateForm').on('submit', function(event) {
            event.preventDefault();
            const prompt = $('#prompt').val();
            $('#loadingSpinner').show(); // Show loading spinner

            $.post('/generate', { prompt: prompt }, function(data) {
                $('#loadingSpinner').hide(); // Hide loading spinner
                $('#generationResult').text('Generated Text: ' + data.generated_text).fadeIn();
            }).fail(function() {
                $('#loadingSpinner').hide(); // Hide loading spinner on error
                $('#generationResult').text('Error occurred during generation.').fadeIn();
            });
        });
    </script>
</body>
</html>
